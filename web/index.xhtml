<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h3>Welcome: #{sessionManagedBean.username}</h3>
        <h:commandLink action="#{accountManagedBean.logout()}" value="Logout"></h:commandLink>
        </h:form>
        <h:link value="Add Account" outcome="addaccount"></h:link>
        <h:form>
            <h:dataTable var="acc" value="#{accountManagedBean.findAll()}" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{acc.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Account Number</f:facet>
                        #{acc.accountnumber}
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                        #{acc.firstname}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                        #{acc.lastname}
                </h:column>
                <h:column>
                    <f:facet name="header">Balance</f:facet>
                        #{acc.balance}
                </h:column>
                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Delete" onclick="return confirm('Are you sure?')" action="#{accountManagedBean.delete(acc.id)}"></h:commandLink> |
                    <h:commandLink value="update" action="#{accountManagedBean.update(acc)}"></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
