<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            ID: <h:inputText value="#{accountManagedBean.account.id}" ></h:inputText><br /><br />
            Account Number: <h:inputText value="#{accountManagedBean.account.accountnumber}" ></h:inputText><br /><br />
            First Name: <h:inputText value="#{accountManagedBean.account.firstname}" ></h:inputText><br /><br />
            Last Name: <h:inputText value="#{accountManagedBean.account.lastname}" ></h:inputText><br /><br />
            Balance: <h:inputText value="#{accountManagedBean.account.balance}" ></h:inputText><br /><br />
            
            <h:commandButton value="Save" action="#{accountManagedBean.insert()}"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
