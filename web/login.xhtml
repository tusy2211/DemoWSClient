<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h2>LOGIN</h2>
        <h:form>
            <h:inputText value="#{accountManagedBean.username}">
                <f:validateLength minimum="3" maximum="20"></f:validateLength>
                <f:validateRequired></f:validateRequired>
            </h:inputText><br /><br />
            <h:inputText value="#{accountManagedBean.password}">
            </h:inputText><br /><br />
            <h:commandButton value="Login" action="#{accountManagedBean.login()}">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
